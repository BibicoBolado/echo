{% extends 'base.html' %}
{% block content %}
<div class="container">
    
    <h2>{{project.name}}</h2>
    <hr/>
    <div class="row">
    <div class="col-sm-4">
        <p>{{project.description}}</p>
        <h4>{{project.tipo}}</h4>
        {{project.link}}
    </div>
    <div class="col-sm-8">
            {% for imagem in project.fotos.all %}
                <img class="img-project" src="{{imagem.image.url}}">
            {% endfor %}
    </div>
    </div>
    <hr/>
    <div class="row text-center">
        <h3>Ficou Interessado?</h3>
        <a href="{% url 'index:contact' %}">Fale com a gente</a>
    </div>
</div>
{% endblock %}
