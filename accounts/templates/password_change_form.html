{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
{% if messages %}
{% for message in messages %}

<div class="alert alert-{{message.tags}}">
    {{message}}
</div>

{% endfor %}
{%  endif %}
<div class="container">
    <h2>Alterar Senha</h2>
<form action="#" method="post">
    {% csrf_token %}
    {% for field in form %}
        {{field.label_tag}}
        <br/>
        {{field|add_class:'form-control'}}
    {% endfor %}
    <hr/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
